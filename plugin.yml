name: SimpleKitsPE
main: SimpleKitsPE\Main
version: 1.0
api: [1.0.0]
load: POSTWORLD
author: paetti
description: Kits Plugin by paetti.
commands:
 diamondkit:
  description: Get a Diamond Kit
  usage: "/diamondkit"
  permission: skpe.diamond
 ironkit:
  description: Get a Iron Kit
  usage: "/ironkit"
  permission: skpe.iron
 goldenkit:
  description: Get a Golden Kit
  usage: "/goldenkit"
  permission: skpe.golden
 chainkit:
  description: Get a Chain Kit
  usage: "/chainkit"
  permission: skpe.chain
 leatherkit:
  description: Get a Leather Kit
  usage: "/leatherkit"
  permission: skpe.leather
 foodkit:
  description: Get a Food Kit
  usage: "/foodkit"
  permission: skpe.food
 bowkit:
  description: Get a Bow Kit
  usage: "/bowkit"
  permission: skpe.bow
permissions:
 skpe.diamond:
  default: op
 skpe.iron:
  default: op
 skpe.golden:
  default: op
 skpe.chain:
  default: op
 skpe.leather:
  default: true
 skpe.food:
  default: op
 skpe.bow:
  default: op
